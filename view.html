<!DOCTYPE html>
<html lang="en-us">
<head>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  
	<title>Study.Group</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<nav class="navbar navbar-default">
			  <div class="container-fluid">
			    <div class="navbar-header">
			      <a class="navbar-brand" href="#">
			        <img alt="Brand" src="logo.png" id="logoNav">
			      </a>
			    </div>
			  </div>
			</nav>
		</div>
		<div class="row">
			<div class="col-md-10 col-md-offset-1 formPanel">
				<div class="panel panel-default">
					<div class="panel-heading">
					  <h3 id="headline">Your Flash Cards</h3>
					</div>
					<div class="panel-body">
						<div class="col-xs-2">
							<div id="yourCardsNav" class="btn-group-vertical" role="group" aria-label="Flash Card Button Listing">
							</div>
						</div>
						
						<div class="col-xs-10 text-right">
							<div class="cardViewPort">
								<!-- Taken from https://davidwalsh.name/css-flip -->
								<!-- =========================================== -->
								<div class="flip-container">
									<div class="flipper">
										<div class="front">
											<!-- front content -->
											<h1>This is the front!</h1>
										</div>
										<div class="back">
											<!-- back content -->
											<h1>This is the back!</h1>
										</div>
									</div>
								</div>
								<!-- =========================================== -->
							</div>
							<div class="btn-group cardTypeSelector" role="group" aria-label="card type selector">
								<button type="button" class="btn btn-default" id="cardViewFront">Card Front</button>
								<button type="button" class="btn btn-default" id="cardViewBack">Card Back</button>
							</div>
						</div>
					</div>
				</div>
				
		</div>
		<div class="footer">
				<div class="container-fluid">
					<p>Footer</p>
					Graduation graphic by <a href="http://www.flaticon.com/authors/freepik">Freepik</a> from <a href="http://www.flaticon.com/">Flaticon</a> is licensed under <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a>. Made with <a href="http://logomakr.com" title="Logo Maker">Logo Maker</a>
				</div>
			</div>
		
	</div>
	<script type="text/javascript" src="flashcard.js"></script>
</body>
</html>
